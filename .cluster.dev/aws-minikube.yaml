installed: true
name: dev-minikube
provider:
  type: aws
  region: us-east-1
  availability_zones:
    - us-east-1b
    - us-east-1c
  vpc: default
  domain: cluster.dev
  provisioner:
    type: minikube
    instanceType: m5.large
addons:
  nginx-ingress: true
  cert-manager: true
apps:
  - /kubernetes/apps/monitoring
